<div>
	<div class="modal-header">
		<span>添加部门</span>
		<button class="close" aria-label="Close" (click)="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="input-group">
			<span class="input-group-addon success">编号</span>
			<input type="text" [(ngModel)]="identifier" class="form-control" placeholder="部门编号">
		</div>
		<div class="input-group">
			<span class="input-group-addon success">名称</span>
			<input type="text" [(ngModel)]="name" class="form-control" placeholder="部门名称">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-md btn-primary btn-sm" (click)="addDepart()">添 加</button>
	</div>
</div>
